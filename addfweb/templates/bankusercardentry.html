{% load staticfiles %}



<!DOCTYPE html>

<html>

<head>

<title>addf</title>

<link href="{% static 'themes/1/js-image-slider.css' %}" rel="stylesheet" type="text/css" />

 <script src="{% static 'themes/1/js-image-slider.js' %}" type="text/javascript"></script>

 <link href="{% static 'css/generic.css' %}" rel="stylesheet" type="text/css" />
 <script type="text/javascript">



 function validate(cardno,expirymonth,expiryyear,securitycode)

 {

		//alert("hai");
 		if(document.form1.cardnoe.value=="")

 		{
 		alert("Card No Is Required Required");

 		document.form1.cardnoe.focus();

 		return false;

 		}
if(document.form1.cardnoe.value.length!=16)

 		{
 		alert("Card No should be 16 Digit");

 		document.form1.cardnoe.focus();

 		return false;

 		}

if(document.form1.securitycodee.value=="")

 		{
 		alert("securitycodee Is Required");

 		document.form1.securitycodee.focus();

 		return false;

 		}
if(document.form1.securitycodee.value.length!=3)

 		{
 		alert("Securitycode should be 3 Digit");

 		document.form1.securitycodee.focus();

 		return false;

 		}






if(document.form1.cardnoe.value==cardno && document.form1.expirymonthe.value==expirymonth && document.form1.expiryyeare.value==expiryyear && document.form1.securitycodee.value==securitycode)
 {
   document.getElementById("form1").submit();

 }else{

	alert("Card is Invalid");
 }




 	}

	 </script>

</head>


<body>



<div style="width:100%; height:auto;">



   <!--header --><div style="height:120px; width:100%; background-color:#8B8A90;border:0px solid #000000;">

   {% include "header1.html" %}

   </div>










<form name="form1" id="form1" method="post" action="paymentloginvalidator2">


       {% csrf_token %}


<input type="hidden" name="cardno" id="cardno" value="{{x.5}}">
<input type="hidden" name="expirymonth" id="expirymonth" value="{{x.6}}">
<input type="hidden" name="expiryyear" id="expiryyear" value="{{x.7}}">
<input type="hidden" name="securitycode" id="securitycode" value="{{x.8}}">
<br><br><br><br><br><br>
<table style="background-color:white;width:700px;" align="center">
										<tbody>
										<tr><td><div id='col_left' class='equalizer col s12 m6 l6'>
										        	<div class='section payment-information'>
										            <h4>Payment Information</h4>
										            </div>
										            <div class='section payment-information'>
										            <h4>Amount:<input type="text" name="amt" id="amt" value="{{pamt}}" disabled></h4>
										            </div>
										            </div>
										</td><td>
										<div style="margin-left:40px;">
										            <h4>Payment Method</h4>
										            <div class='row'>
										                <div >
										                <table><tr><td>
										                    <img src="{% static 'images/visa.png' %}" alt='Visa' title='Visa' style="width:37px;height:41px;"/>
										                    </td><td>
										                    <img src="{% static 'images/mastecard.jpg' %}" alt='MasterCard' title='MasterCard' style="width:37px;height:41px;" />
										                    </td><td>
										                    <img src="{% static 'images/maestro.png' %}" alt='Amex' title='Amex' style="width:37px;height:41px;" />
										                    </td><td>
										                    <img src="{% static 'images/paypal.png' %}" alt='Discover' title='Discover'style="width:37px;height:41px;"/>   </div>
										                    </td>
										                </tr></table>
										            </div>
										                            <!-- payment type -->
										                <div class='row paywith'>
										                    <div class='col s12'>
										                        <nobr>
										                            <input type='radio' name='payment_method' id='payment_method_cc' value='Credit Card' class='radio_paywith' checked='checked'>
										                            <label for='payment_method_cc' class='radio_paywith'>Card</label>&nbsp;&nbsp;&nbsp;
										                        </nobr>

										                    </div>
										                </div>
										                        <!-- Card number -->
										            <div class='row cc'>
										                <div class='col s12 input-field'>
										                    <input type='number' name='cardnoe' id='cardnoe'  maxlength='50' class='digits_spaces_hyphens' >
										                    <label for='cc_number'>Card Number<span class='asterisk'>*</span>
										                                          </label>
										                    <div id='error_cc_number' class='errormessage'></div>
										                </div>
										            </div>
										            <!-- Expiration -->
										            <div class='row cc'>
										                <div class='col s6 m3 input-field'>
										                    <select name='expirymonthe' id='expirymonthe' >
															 <option value="1">1</option>
															 <option value="2">2</option>
															 <option value="3">3</option>
															 <option value="4">4</option>
															 <option value="5">5</option>
															 <option value="6">6</option>
															 <option value="7">7</option>
															 <option value="8">8</option>
															 <option value="9">9</option>
															 <option value="10">10</option>
															 <option value="11">11</option>
															 <option value="12">12</option>
														 </select>
										                    <label for='cc_exp_month'>Expires Month</label>
										                </div>
										                <div class='col s6 m3 input-field'>
										                    <select name="expiryyeare" id="expiryyeare">
															 <option value="2020">2020</option>
															 <option value="2021">2021</option>
															 <option value="2022">2022</option>
															 <option value="2023">2023</option>
															 <option value="2024">2024</option>
															 <option value="2025">2025</option>
															 <option value="2026">2026</option>
															 <option value="2027">2027</option>
															 <option value="2028">2028</option>
															</select>
										                    <label for='cc_exp_year'>Expires Year</label>
										                </div>

										                <!-- cc_cvv -->
										                <div class='cc cc_cvv col s12 m4 offset-m2 input-field'>
										                    <input type='number' name='securitycodee' id='securitycodee'  class='digits' maxlength='4' >
										                    <label for='cc_cvv'>Security Code<span class='asterisk'>*</span>
										                        <a class="waves-effect waves-light" href="#security-code-window"><i class="tiny material-icons">information</i></a>
										                    </label>

										                </div>
										            </div>

										            <!-- account type -->
										             </div>
										</td></tr>
										<tr><td>-</td><td><div style="margin-left:10px;margin-bottom:10px">
										<br>
										                   <input type="button" name="pay" id="pay" value="Pay" onclick="return validate('{{x.5}}','{{x.6}}','{{x.7}}','{{x.8}}')"  >

										                </div></td></tr>
										</tbody>
										</table>


			<div class="col-xl-12" >
			 	<h4 style="color:red;" align="center">{{message}}</h4>
			</div>

           </form>

        <div style="height:30px; width:1050px; margin:auto; border:0px solid #000000;">

         {% include "marquee.html" %}



        </div>



       <!--footer--><div style="width:100%; background-color:#414040; height:150px; border:1px solid #000000; ">

          {% include "footer.html" %}

         </div><!--footer close-->

     </div> <!--center close-->

           </div><!--main close-->





</body>

</html>
